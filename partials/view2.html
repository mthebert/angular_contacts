<div class="container">
	<h2> View 2</h2>
	City:
	<br />
	<input type="text" data-ng-model="filter.city" />
	<br />
	<ul>
		<li data-ng-repeat="cust in customers | filter:city | orderBy: 'name' "> {{ cust.name | uppercase }}  - {{ cust.city | lowercase}}
		</li>
	</ul>
	<br />
	Customer Name: <br />
	<input type="text" data-ng-model="newCustomer.name" />
	<br />
	Customer City: <br />
	<input type="text" data-ng-model="newCustomer.city" />
	<br />
	<button data-ng-click="addCustomer()">Add Customer</button>	
	<br />
	<a href="#/">View 1</a>
</div>
